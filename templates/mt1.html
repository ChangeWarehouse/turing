<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<style>
    .vid-wrapper {
        width: 100%;
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
    }

    .vid-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
    }
</style>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center">
                <h4 class="modal-title" id="myModalLabel">
                    视频播放
                </h4>
                <h4><a href="{% url 'computer' %}">返回</a></h4>
                <br>
{#            {% for foo in dic %}#}
                    <div style="text-align: center" class="vid-wrappper">
                    <video width="400" height="300" muted src="{% static 'video/d/1.mp4' %}" controls="controls" autoplay loop></video>
                    {#                    <video style="height: 300px;width: 450px" src="{% static 'video/movie.ogv' %}"></video>#}
                    <h4>盗版</h4>

                    <video width="400" height="300" muted src="{% static 'video/z/1.mp4' %}" controls="controls" autoplay loop></video>
                    <h4>正版</h4>
                </div>

{#            {% endfor %}#}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
</body>
</html>
